<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <title>Game</title>
</head>
<body>
    <div class="town">
            <h1 class="blue">
                A town that needs
            </h1>
            <h1 class="orange">
                Saving
            </h1>
        <p>
            The city has been neglected for far too long, and it needs help!
        </p>
    </div>

    <div class="quest">
        <div class="header">
            <h1 class="blue">
                Complete
            </h1>
            <h1 class="orange">
                Quests
            </h1>
        </div>
        <p>
            Complete quests and find collectables to help the citizens!
        </p>
    </div>

    <div class="pollution">
        <div class="header">
            <h1 class="blue">
                Stop
            </h1>
            <h1 class="orange">
                Pollution
            </h1>
        </div>
        <p>
            Use your powers to shut down the polluting factories!
        </p>
    </div>

    <footer>
        <div class="links">
            <div class="download">
                <a href="url">
                    Click here to download
                </a>
            </div>
            <div class="other">
                <a href="url" class="faq">
                    FAQ
                </a>
                <a href="url" class="contact">
                    Contact
                </a>
            </div>
        </div>
    </footer>

    <div class="closer">

    </div>
</body>
</html>
